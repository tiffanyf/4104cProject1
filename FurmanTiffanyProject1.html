<!DOCTYPE HTML>
<html>
<head>

<title>Tiffany Furman - Project 1</title>

<link rel="stylesheet" href="css/colorbox.css" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.colorbox-min.js"></script>

<style type="text/css">
#div1, #div2
{float:left; width:100px; height:100px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
#div3
{float:left; width:100px; height:100px; margin:10px;padding:10px;border:3px solid #aaaaaa;}
#coupons
{float:right; width:300px; height:100px; margin:50px;}
</style>

<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text"); //data is id of planet
var f=document.getElementById(data); // f is object of the planet
ev.target.appendChild(f);

console.log(data);

var what=ev.target.textContent;

document.getElementById("div4").innerHTML="Image arrived at "+what; 

if(what == 1 && data == 1){
	window.open("option1.html"); 
	}

else if(what == 2 && data == 1){
	window.open("option2.html");
	}

else if(what == 3) {
	window.open("option3.html");
	}
	
else if(what == 1 && data == 2){
	window.open("option4.html");
	}	

else if(what == 2 && data == 2){
	window.open("option5.html");	
	}
	
else if(what == 1 && data == 3){
	window.open("option6.html");
	}

else if(what == 2 && data == 3){
	window.open("option7.html");
	}

}

</script>

</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">1</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" >2</div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">3</div>
<div id="div4"><img src="images/fiver.png" draggable="true" ondragstart="drag(event)" id="1" width="88" height="88"></div>

<div id="coupons">
<p><img src="images/tenner.png" draggable="true" ondragstart="drag(event)" id="2" width="88" height="88"></p>
<p><img src="images/twentyfiver.png" draggable="true" ondragstart="drag(event)" id="3" width="88" height="88"></p>
<p><img src="images/fiver.png" draggable="true" ondragstart="drag(event)" id="1" width="88" height="88"></p>
</div>

<a class="gallery" href="images/tenner.png">Testing</a>

<script>
    jQuery('a.gallery').colorbox();
</script>


</body>
</html>
